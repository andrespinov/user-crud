<h2 mat-dialog-title>{{title}} usuario</h2>

<mat-dialog-content>
    <form class="center-xs user-form">
        <p>
            <mat-form-field>
                <input matInput placeholder="Nombres" [(ngModel)]="user.name" name="name" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Apellidos" [(ngModel)]="user.lastname" name="lastname" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class = "user-form__input">
                <input matInput placeholder="Correo" [(ngModel)]="user.email" name="email" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input matInput placeholder="IdentificaciÃ³n" [(ngModel)]="user.identifier" name="identifier" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="TelÃ©fono" [(ngModel)]="user.tel" name="tel" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class = "user-form__input">
                <input matInput [matDatepicker]="picker" placeholder="Fecha de nacimiento" [(ngModel)]="user.birthdate" name="birthdate" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </p>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Cerrar</button>
    <button class="mat-raised-button mat-primary" *ngIf="type == 1" (click)="delete()">Eliminar</button>
    <button class="mat-raised-button mat-primary" *ngIf="type == 1" (click)="update()">Actualizar</button>
    <button class="mat-raised-button mat-primary" *ngIf="type == 0" (click)="save()">Guardar</button>
</mat-dialog-actions>
